<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="assets/images/logo.png" alt="dumbways_logo" />
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="myproject.html">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a class="active" href="contact.html">Contact Me</a>
      </div>
    </nav>

    <h1>Isi Aja</h1>
    <form>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" height="100" type="text" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>

      <div>
        <label for="input-phone">Phone Number</label>
        <input id="input-phone" type="number" required />
      </div>

      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden></option>
          <option>Lets talk</option>
          <option>Lets play</option>
          <option>Lets fight</option>
        </select>
      </div>

      <div>
        <label for="input-message">Your Message</label>
        <textarea id="input-message" rows="5" cols="10"></textarea>
      </div>

      <div class="container">
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>

    <script src="js/contact.js"></script>

  </body>
</html>
