<html>
    <head>
        <title>Add Project</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/myproject.css">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav>
            <div class="nav-left">
              <ul>
                <li>
                  <img src="assets/images/logo.png" alt="dumbways_logo" />
                </li>
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a class="active" href="myproject.html">My Project</a>
                </li>
              </ul>
            </div>
            <div class="nav-right">
              <a class="#" href="contact.html">Contact Me</a>
            </div>
          </nav>
          
        <div class="project">
            <div class="project-form">
                <div class="form-container">
                    <form onsubmit="addProject(event)">
                        <h1>Add a Project</h1>
                        <div>
                            <label for="input-project-name">Project Name</label>
                            <input type="text" id="input-project-name"/>
                        </div>
                        <div class="date">
                            <div class="start">
                                <label for="input-start">Start Date</label>
                                <input id="input-start" type="date" />
                            </div>
                            <div class="end">
                                <label for="input-end">End Date</label>
                                <input id="input-end" type="date">
                            </div>
                        </div>
                        <div>
                            <label for="input-description">Description</label>
                            <textarea id="input-description"></textarea>
                        </div>
    
                        <div>
                            <label>Technologies</label>
                            <div id="container-checkbox">
                                <div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="input-check-html">
                                        <label for="input-check-html">HTML</label>
                                      </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="input-check-css">
                                        <label for="input-check-css">CSS</label>
                                    </div>
                                </div>   
                                <div> 
                                    <div class="checkbox">
                                        <input type="checkbox" id="input-check-javascript">
                                        <label for="input-check-javascript">JavaScript</label>
                                      </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="input-check-java">
                                        <label for="input-check-java">Java</label>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        
                        <div>
                            <label>Upload Image</label>
                            <div class="input-project-image-group">
                                <label for="input-project-image" >
                                    <p>Choose</p>
                                    <img src="assets/images/file.png" alt="file">
                                </label>
                                <input type="file" id="input-project-image" hidden />
                            </div>
                        </div>
                        <div class="button-group">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- halaman bawah p2 -->

            <div class="project-result">
                <h1>projek avaible</h1>
                <div  id="contents"  class="card-container">
                    <div class="card">
                        <img src="assets/project images/bmth.jpg" alt="bmth">
                        <h4 class="title"><a href="detailproject.html">adsa</a></h4>
                        <p class="time">durasi : 3 bulan</p>
                        <p class="about">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim, earum.</p>
                        <i class="fa-brands fa-java"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-js"></i>
                        <div class="button-edit">
                            <button>edit</button>
                            <button>delete</button>
                        </div> 
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="js/myproject.js"></script>
    </body>
</html>
